<html>
<head>
	<title>Audio e Video</title>
</head>
<body>
	<h4>Exemplo - Flash</h4>
	<object width="500" height="100" data="exemploflash1.swf" type="application/x-shockwave-flash"></object>

	<br>

	<h4>Exemplo - Embed</h4>
	<embed width="500" height="100" src="exemploflash2.swf">

	<br>

	<h4>Exemplo - IFrame</h4>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/Bht9GDTWKB0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	<br>

	<h4>Exemplo - Audio</h4>
	<audio controls="controls">
		<source src="auimaue.ogg" type="audio/ogg">
		<p>Impossivel carregar o audio</p>
	</audio>

	<br>

	<h4>Exemplo - Video</h4>
	<video width="560" height="315" controls="controls">
		<source src="reileao.mp4" type="video/mp4">
		<p>Impossivel carregar o audio</p>
	</video>

</body>
</html>
